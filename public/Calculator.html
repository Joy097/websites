	<form class="maths" onkeyup="works()">
        <div class="input">
          <label>Input Series of Number</label>
          <input type="text" />
        </div>
        <div>
          <label>Max: </label>
          <span class="max"> </span>
        </div>
        <div>
          <label>Min: </label>
          <span class="min"> </span>
        </div>
        <div>
          <label>Sum: </label>
          <span class="sum"></span>
        </div>
        <div>
          <label>Average: </label>
          <span class="average"> </span>
        </div>
        <div>
          <label>Reverse Order: </label>
          <span class="reverse"> </span>
        </div>
      </form>
    </div>
	


	<script type="text/javascript">
const input = document.querySelector("input");
const mx = document.querySelector(".max");
const mi = document.querySelector(".min");
const s = document.querySelector(".sum");
const avg = document.querySelector(".average");
const rev = document.querySelector(".reverse");

const works = () =>{
    let a = input.value.split(",");
    a = a.filter(Number);
    console.log(a);
    const max = a.reduce((a,b)=>{
        return Math.max(parseInt(a),parseInt(b));
    })
    mx.innerHTML = max;
    const min = a.reduce((a,b)=>{
        return Math.min(parseInt(a),parseInt(b));
    })
    mi.innerHTML = min;
    const sum = a.reduce((a, b)=>{
        return parseInt(a)+parseInt(b);
    })
    s.innerHTML = sum;
    const average = sum/a.length;
    avg.innerHTML = average;
    a.reverse();
    a.toString();
    rev.innerHTML = a;
}

</script>
